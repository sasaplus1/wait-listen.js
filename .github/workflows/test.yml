name: test

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: ./bin.js --help
      - run: ./bin.js -k -i 50 -c 'npx http-server -p 8989 .' http://127.0.0.1:8989
      - id: http-server
        run: |
          nohup npx http-server -p 8383 &
          echo "pid=$!" >> "$GITHUB_OUTPUT"
      - run: ./bin.js -i 50 http://127.0.0.1:8383 && kill -9 '${{ steps.http-server.outputs.pid }}'
