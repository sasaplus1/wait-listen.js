name: test

on:
  - push
  - pull_request

jobs:
  test:
    name: test
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: ./bin.js --help
      - run: ./bin.js -k -i 50 -c 'npx http-server -p 9999 .' http://localhost:9999
      - id: http-server
        run: |
          nohup npx http-server -p 9999 &
          echo "pid=$!" >> "$GITHUB_OUTPUT"
      - run: ./bin.js -i 50 http://localhost:9999 && kill -9 '${{ steps.http-server.outputs.pid }}'
